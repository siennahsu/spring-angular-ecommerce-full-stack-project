<div class="container auth">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Sign up</div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registrationForm="ngForm">
            <div class="form-group mb-3">
              <label for="firstName">Frist Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                [(ngModel)]="user.firstName" 
                name="firstName" 
                required>
            </div>
            <div class="form-group mb-3">
              <label for="lastName">Last Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="lastName" 
                [(ngModel)]="user.lastName" 
                name="lastName" 
                required>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                [(ngModel)]="user.email" 
                name="email" 
                required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="user.password" 
                name="password" 
                required>
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                [(ngModel)]="confirmPassword" 
                name="confirmPassword" 
                required>
            </div>
            <div *ngIf="passwordMismatch" class="alert alert-danger">
              Passwords do not match.
            </div>
            <button 
              type="submit" 
              class="btn btn-primary" 
              [disabled]="passwordMismatch || registrationForm.invalid">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
